name: Daily commit - DevSync sample

on:
  schedule:
    # Runs every day at 02:30 UTC
    - cron: "30 2 * * *"
  workflow_dispatch:   # allows manual run

permissions:
  contents: write

jobs:
  daily-commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Set git user 22ds2000079@ds.study.iitm.ac.in
        run: |
          git config --local user.email "22ds2000079@ds.study.iitm.ac.in"
          git config --local user.name "devsync-bot"

      - name: Append timestamp to daily-update.txt
        run: |
          mkdir -p .github/daily
          echo "$(date -u +'%Y-%m-%dT%H:%M:%SZ') - workflow run $GITHUB_RUN_ID" >> .github/daily/daily-update.txt
          git add .github/daily/daily-update.txt

      - name: Commit and push changes
        run: |
          git commit -m "Daily update: $(date -u +'%Y-%m-%dT%H:%M:%SZ')" || echo "No changes to commit"
          git push origin HEAD:${{ github.ref_name }}
